<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Left Sidebar with Horizontal Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="/styles.css">
  <style>
    html, body {
      height: 100%;
    }
    .content {
      flex: 1 0 auto;
    }
  </style>
</head>
<body class="d-flex flex-column" onload="displayWishlist()">
<!---Header section-->
  <!-- Navbar -->
  <div class="header"> 
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#">Snackers Point</a>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Snackers Point</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#menu">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html"><i class="bi bi-cart4"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="wishlist.html"><i class="bi bi-bag-heart-fill"></i></a>
              </li>
            </ul>
          </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </div>  
    <!-- End Navbar -->

  <!-- Sidebar -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart <i class="bi bi-cart4"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="wishlist.html">Wishlist <i class="bi bi-bag-heart-fill"></i></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Middle Section -->
      <div class="col-8 mt-3">
        <div class="content">
          <div class="container">
          <div class="row" id="wishlist">
 
  
    <div class="d-flex flex-column border" id="wishlist-items">
        <!-- Repeat this card structure for more products -->

    </div>
  </div>       
        </div>
        </div>
      </div>
      <!-- Right Sidebar -->
      <div class="col-2 bg-light">
      </div>
    </div>
  </div>

 <!-- Footer Section -->
<footer class="footer mt-auto py-3" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h3>Contact Us</h3>
        <ul class="contact-info">
          <li><i class="fas fa-map-marker-alt"></i> 123 Snack Street, City, Country</li>
          <li><i class="fas fa-phone"></i> +1 (123) 456-7890</li>
          <li><i class="fas fa-envelope"></i> info@snackerspoint.com</li>
        </ul>
      </div>
      <div class="col-md-4">
        <h3>Follow Us</h3>
        <ul class="social-links">
          <li><a href="#"><i class="fab fa-facebook"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
      <div class="col-md-4">
        <h3>Opening Hours</h3>
        <p>Monday - Friday: 9:00 AM - 9:00 PM</p>
        <p>Saturday - Sunday: 10:00 AM - 11:00 PM</p>
      </div>
    </div>
  </div>
</footer>
<!-- End Footer Section -->


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="../JS/scripts.js"></script>
</body>
</html>
