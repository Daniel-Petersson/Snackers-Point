<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacker's Point - Cart</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link to Font Awesome CSS -->
    <link href="https://kit.fontawesome.com/4f34bf4660.js" crossorigin="anonymous" rel="stylesheet">
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Section -->
    <!-- Include your Navbar code here -->
    <!-- End Navbar Section -->

    <!-- Cart Content Section -->
    <div class="container mt-5">
        <h2>Your Cart</h2>
        <div class="row mt-4">
            <div class="col-md-8">
                <!-- Cart Items -->
                <div class="cart-item">
                    <img src="/img/item1.jpg" alt="Item 1">
                    <div class="item-details">
                        <h4>Item Name</h4>
                        <p>Price: $20</p>
                        <p>Quantity: 2</p>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="/img/item2.jpg" alt="Item 2">
                    <div class="item-details">
                        <h4>Item Name</h4>
                        <p>Price: $15</p>
                        <p>Quantity: 1</p>
                    </div>
                </div>
                <!-- End Cart Items -->
            </div>
            <div class="col-md-4">
                <!-- Order Summary -->
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <p>Total Items: 3</p>
                    <p>Total Price: $55</p>
                    <a href="#" class="btn btn-primary">Proceed to Checkout</a>
                </div>
                <!-- End Order Summary -->
            </div>
        </div>
    </div>
    <!-- End Cart Content Section -->

    <!-- Footer Section -->
    <!-- Include your Footer code here -->
    <!-- End Footer Section -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
